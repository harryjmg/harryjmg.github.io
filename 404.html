            document.title = pageConfig.title;

            const metaDescription = document.createElement('meta');
            metaDescription.name = "description";
            metaDescription.content = pageConfig.description;
            document.head.appendChild(metaDescription);
        </script>

        <link rel="stylesheet/less" type="text/css" href="/assets/styles.less" />
        <script src="https://cdn.jsdelivr.net/npm/less"></script>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

        <!-- Setup UserId and SessionId for Mixpanel -->
        <script>
            const SESSION_TIMEOUT = 30 * 60 * 1000;
        
            let userId = localStorage.getItem('user_id');
            if (!userId) {
                userId = 'user-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('user_id', userId);
            }
        
            let sessionId = sessionStorage.getItem('session_id');
            let sessionTimestamp = sessionStorage.getItem('session_timestamp');
            let isNewSession = false;
        
            if (!sessionId || !sessionTimestamp || (Date.now() - sessionTimestamp) > SESSION_TIMEOUT) {
                sessionId = 'sess-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
                sessionStorage.setItem('session_id', sessionId);
                isNewSession = true;
            }

            sessionStorage.setItem('session_timestamp', Date.now());
        
            mixpanel.identify(userId);
        
            if (isNewSession) {
                mixpanel.track("Session Start", {
                    session_id: sessionId
                });
            }
        </script>

        <!-- Set Utms -->
        <script type="text/javascript">
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const utmSource = getQueryParam("utm_source") || "direct";
            const utmMedium = getQueryParam("utm_medium") || "none";
            const utmCampaign = getQueryParam("utm_campaign") || "none";
        </script>

        <script>
            mixpanel.track(pageConfig.mixpanelEvent, {
                user_id: userId,
                session_id: sessionId,
                source: utmSource,
                campaign_name: utmCampaign,
                page_name: pageConfig.mixpanelPageName
            });
        </script>

        <script>
            // Fonction pour vérifier si un élément est visible dans la fenêtre
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // Appliquer ou retirer l'animation uniquement si elle n'a pas encore été jouée
            function onScroll() {
                const spotlightTitle = document.querySelector('.spotlight-title');
                if (spotlightTitle && isElementInViewport(spotlightTitle)) {
                    // Ajouter une classe pour jouer l'animation une seule fois
                    if (!spotlightTitle.classList.contains('animation-played')) {
                        spotlightTitle.classList.add('animate-spotlight', 'animation-played');
                    }
                }
            }

            // Ajouter l'écouteur de défilement
            window.addEventListener('scroll', onScroll);        </script>
    </head>

<body>
    <header id="header"></header>

    <script>
        fetch('/partials/header.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById("header").innerHTML = data;
            });
    </script>
    
    <section class="article" style="margin-bottom:2rem; text-align: center;">
        <div class="container">
            <h1 class="head">Page non trouvée</h1>
            <p class="content"><strong>Erreur 404</strong><br>Il semble que la page que tu cherches n'existe pas ou a été déplacée.</p>
        
            <a href="/" class="link_secondary" style="margin-top: 2rem;">Retour à l'accueil</a>
        </div>
    </section>
    
    <footer></footer>
    <script>
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
            document.querySelector("footer").innerHTML = data;
            });
    </script>
</body>
