<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="/assets/styles.css">
    <script>
        document.title = "Page non trouvée - Harry Jmg";
        const metaDescription = document.createElement('meta');
        document.head.appendChild(metaDescription);
    </script>

    <!-- Chargement des balises communes depuis head.html -->
    <script>
    fetch('/partials/head.html')
        .then(response => response.text())
        .then(data => {
        document.head.insertAdjacentHTML('beforeend', data);
        });
    </script>
</head>

<body>
    <header id="header"></header>

    <script>
        fetch('/partials/header.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById("header").innerHTML = data;
            });
    </script>
    
    <section class="article" style="margin-bottom:2rem; text-align: center;">
        <h1 class="head">Page non trouvée</h1>
        <p class="content">Erreur 404<br>Il semble que la page que tu cherches n'existe pas ou a été déplacée.</p>
    
        <a href="/" class="link_secondary" style="margin-top: 2rem;">Retour à l'accueil</a>
    </section>
    
    <footer></footer>
    <script>
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
            document.querySelector("footer").innerHTML = data;
            });
    </script>
</body>
