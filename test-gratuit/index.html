        <!-- Setup UserId and SessionId for Mixpanel -->
        <script>
            const SESSION_TIMEOUT = 30 * 60 * 1000;
        
            let userId = localStorage.getItem('user_id');
            if (!userId) {
                userId = 'user-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('user_id', userId);
            }
        
            let sessionId = sessionStorage.getItem('session_id');
            let sessionTimestamp = sessionStorage.getItem('session_timestamp');
            let isNewSession = false;
        
            if (!sessionId || !sessionTimestamp || (Date.now() - sessionTimestamp) > SESSION_TIMEOUT) {
                sessionId = 'sess-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
                sessionStorage.setItem('session_id', sessionId);
                isNewSession = true;
            }

            sessionStorage.setItem('session_timestamp', Date.now());
        
            mixpanel.identify(userId);
        
            if (isNewSession) {
                mixpanel.track("Session Start", {
                    session_id: sessionId
                });
            }
        </script>

        <!-- Set Utms -->
        <script type="text/javascript">
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const utmSource = getQueryParam("utm_source") || "direct";
            const utmMedium = getQueryParam("utm_medium") || "none";
            const utmCampaign = getQueryParam("utm_campaign") || "none";
        </script>

        <script>
            mixpanel.track(pageConfig.mixpanelEvent, {
                user_id: userId,
                session_id: sessionId,
                source: utmSource,
                campaign_name: utmCampaign,
                page_name: pageConfig.mixpanelPageName
            });
        </script>

    <body style="background: hsl(274deg 16% 8%); z-index: -5; position: relative;">

        <section class="article dark" id="hero">
            <div class="hero-gradient"></div>
            <svg class="hero-svg" width="100%" height="150" viewBox="0 0 1440 300" fill="none" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" style="display: block; overflow: visible;">
                <path d="M0 0C150 50 300 100 450 100C600 100 750 50 900 50C1050 50 1200 100 1350 100C1500 100 1440 0 1440 0V150H0V0Z" fill="hsl(274, 16%, 8%)"></path>
              </svg>
            <div class="hero-stuff">
                <div class="hero-spacer"></div>
                <h1 id="first-words" class="head">
                    Test Gratuit
                </h1>

                <div style="min-width: 24px;min-height: 24px;"></div>

                <h2>
                    Découvre si tu peux devenir développeur indépendant, en combien de temps, et la marche à suivre pour réussir.
                </h2>
                <div style="min-width: 36px;min-height: 36px;"></div>

                <div class="form-lead-magnet">
                    <form id="form-lead-magnet" class="form-lead-magnet" onsubmit="handleSubmit(event)">
                        <input type="text" id="first-name" placeholder="Entre ton prénom" class="input-first-name" required>
                        <input type="email" id="email" placeholder="Entre ton adresse email" class="input-email" required>
                        <button class="button-82-pushable" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">
                                Démarrer le test gratuit (2min)
                            </span>
                        </button>
                    </form>
                </div>

                <div style="min-width: 36px;min-height: 36px;"></div>         

                <div class="creator-info">
                    <img src="/assets/harry-fun.jpeg" alt="Harry Jmg" class="profile-pic">
                    <span class="creator-text"> Par 
                        <a href="https://youtube.com/c/HarryJmg" target="_blank" rel="noopener noreferrer">
                            Harry Jmg
                        </a>
                    </span>
                </div>
            </div>
        </section>
        
        <footer></footer>
        <script>
            async function handleSubmit(event) {
                event.preventDefault();
                
                const firstName = document.getElementById('first-name').value;
                const email = document.getElementById('email').value;
                
                try {
                    // Envoyer les données à l'endpoint Make
                    const response = await fetch('https://hook.eu1.make.com/8b71ttd59ny9tkclii85y98p8y314asg', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            firstName,
                            email,
                            utmSource,
                            utmMedium,
                            utmCampaign,
                            timestamp: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erreur réseau');
                    }

                    // Rediriger vers la page du quiz avec les infos encodées
                    const quizParams = new URLSearchParams({
                        fn: btoa(firstName), // Encodage base64 pour masquer les données
                        em: btoa(email)
                    }).toString();
                    window.location.href = `/test-gratuit/go.html?${quizParams}`;
                } catch (error) {
                    console.error('Erreur:', error);
                    // Rediriger quand même en cas d'erreur
                    const quizParams = new URLSearchParams({
                        fn: btoa(firstName),
                        em: btoa(email)
                    }).toString();
                    window.location.href = `/test-gratuit/go.html?${quizParams}`;
                }
            }

            fetch('/partials/footer.html')
                .then(response => response.text())
                .then(data => {
                document.querySelector("footer").innerHTML = data;
                });
        </script>

    </body>

</html>
